locale.about = Мы – это глобальная команда стратегов, архитекторов, дизайнеров, разработчиков и инженеров по качеству. В сотрудничестве с вами, используя свой опыт и знания, мы создаем инновационные технологии для решения наиболее важных задач вашего бизнеса.











