locale.intro =  Отель EPAM, построенный в конце ХХ века, в течение двух десятков лет принимает туристов и гостей города. С того времени в его стенах произошли кардинальные изменения: о комфорте туристов позаботились современные дизайнеры, которые модернизировали интерьеры номеров. Отель EPAM готов предложить номера, которые удовлетворят все ваши требования.
